<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PD TextUtils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PritamTextUtils.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Remove Punctuation</a></li>
                  <li><a class="dropdown-item" href="#">Space Remover</a></li>
                  <!-- <li><hr class="dropdown-divider"></li> -->
                  <li><a class="dropdown-item" href="#">Uppercase</a></li>
                  <li><a class="dropdown-item" href="#">Newline Remover</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/about" hover="pointer" name="about">About Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils</strong> Enter your text below and see the magic of your text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>


    <div class="container">
         <form action="/analyze" method ="post"> {% csrf_token %} <!--in post request this csrf token is mandatory for security purpose -->
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter Your text here too see the utils</label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="8"></textarea>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1" name ="removepunc">
        <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuation From the text</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" name ="fullcaps">
        <label class="form-check-label" for="flexSwitchCheckDefault2">Change The text to uppercase</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" name ="newlineremover">
        <label class="form-check-label" for="flexSwitchCheckDefault3">New line remover</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4" name ="spaceremover">
        <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Space Remover</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault5" name ="charcount">
        <label class="form-check-label" for="flexSwitchCheckDefault5">Word Count in the text</label>
      </div>

      <button type="submit" class="btn btn-secondary m-3">Analyze</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
